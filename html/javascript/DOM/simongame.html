<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
     <h1>Simon Says Game</h1>
     <h2>Press any key to start the game</h2>
     <div class="box-container">
        <div class="line1">
            <div class="box red" type="button" id="red">1</div>
            <div class="box orange" type="button" id="orange">2</div>
        </div>

        <div class="lin2">
            <div class="box teal" type="button" id="teal">3</div>
            <div class="box blue" type="button" id="blue">4</div>
        </div>
     </div>





    <script src="simongame.js"></script>
</body>
</html>
