<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/Server">
        <label for="Name">Name : </label>
        <input type="text" placeholder="Write your name" id="Name" name="name">
        <br>
        <br>
        <label for="Mail">email : </label>
        <input type="email" id="Mail" name="Mail" placeholder="write your email">
        <br>
        <br>
        <label for="Message">Meassage : </label>
        <br>
        <textarea id="Message"></textarea>
        <br>
        <br>
        <label for="choose">Rate us our of 5 : </label>
        <br>
        <input type="radio" id="choose" name="rating" value="1">
        <label for="choose">1</label>
        <br>
        <input type="radio" id="choose" name="rating" value="2">
        <label for="choose">2</label>
        <br>
        <input type="radio" id="choose"name="rating" value="3">
        <label for="choose">3</label>
        <br>
        <input type="radio"id="choose"name="rating" value="4">
        <label for="choose">4</label>
        <br>
        <input type="radio" id="choose"name="rating" value="5">
        <label for="choose">5</label>
        <br>
        <br>
        <button type="submit">Send your Message !</button>
        
        

    </form>
</body>
</html>
