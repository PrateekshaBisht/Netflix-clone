<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="calculator.css"> 
</head>
<body>
    <h1>Calculator</h1>
    <div class="Container">
        <div id="item1"><span>calculated value</span></div>
        <div class="item"><span>0</span></div>
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
        <div class="item"><span>4</span></div>
        <div class="item"><span>5</span></div>
        <div class="item"><span>6</span></div>
        <div class="item"><span>7</span></div>
        <div class="item"><span>8</span></div>
        <div class="item"><span>9</span></div>
        <div class="item"><span>+</span></div>
        <div class="item"><span>-</span></div>
        <div class="item"><span>&times;</span></div>
        <div class="item"><span>&divide;</span></div>
        <div class="item"><span>=</span></div>
        <div class="item"><span>clear</span></div>
    </div>
</body>
</html>
